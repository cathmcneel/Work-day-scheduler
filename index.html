<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">PLACEHOLDER</p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
                 <section class="col-12">
                  <table class="table table-bordered justify-content-center time-table">
                      <tbody>
                          <tr>
                              <td class="timeslot text-center" data-time="8" id="rowTest">8am - 9am </td>
                              <td class="w-75 eventInfo" id="8">
                                  <h4 class= "text-input" onclick="myScript">Add Event</h4>
                              </td>
                              <td class="text-center" id="8"><button class="save-button">Save</button></td>
                          </tr>
                          <tr>
                              <td class="timeslot text-center" data-time="9">9am - 10am</td>
                              <td class="w-75 eventInfo" value="9"></td>
                              <td class="text-center" id="9"><button class="save-button">Save</button></td>
                          </tr>
                          <tr>
                              <td class="timeslot text-center" data-time="10">10am - 11am</td>
                              <td class="w-75 eventInfo" value="10"></td>
                              <td class="text-center" id="10"><button class="save-button">Save</button></td>
                          </tr>
                          <tr>
                              <td class="timeslot text-center" data-time="11">11am - 12pm</td>
                              <td class="w-75 eventInfo" value="11"></td>
                              <td class="text-center" id="11"><button class="save-button">Save</button></td>
                          </tr>
                          <tr>
                              <td class="timeslot text-center" data-time="12">12pm - 1pm</td>
                              <td class="w-75 eventInfo" value="12"></td>
                              <td class="text-center edit-btn" id="12"><button class="save-button">Save</button></td>
                          </tr>
                          <tr>
                              <td class="timeslot text-center" data-time="13">1pm - 2pm</td>
                              <td class="w-75 eventInfo" value="13"></td>
                              <td class="text-center edit-btn" id="13"><button class="save-button">Save</button></td>
                          </tr>
                          <tr>
                              <td class="timeslot text-center" data-time="14">2pm - 3pm</td>
                              <td class="w-75 eventInfo" value="14"></td>
                              <td class="text-center edit-btn" id="14"><button class="save-button">Save</button></td>
                          </tr>
                          <tr>
                              <td class="timeslot text-center" data-time="15">3pm - 4pm</td>
                              <td class="w-75 eventInfo" value="15"></td>
                              <td class="text-center edit-btn" id="15"><button class="save-button">Save</button></td>
                          </tr>
                          <tr>
                              <td class="timeslot text-center" data-time="16">4pm - 5pm</td>
                              <td class="w-75 eventInfo" value="16"></td>
                              <td class="text-center edit-btn" id="16"><button class="save-button">Save</button></td>
                          </tr>
                          <tr>
                              <td class="timeslot text-center" data-time="17">5pm - 6pm</td>
                              <td class="w-75 eventInfo" value="17"></td>
                              <td class="text-center edit-btn" id="17"><button class="save-button">Save</button></td>
                          </tr>
                      </tbody>
                  </table>
              </section>
  
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
